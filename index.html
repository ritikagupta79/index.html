<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine JaanðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
  transition: opacity 1s ease-in-out;
}

h1 {
  font-size: 4rem;
  color: #ff477e;
  text-align: center;
  text-shadow: 0 0 20px #ff85a2;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  color: #ff477e;
  pointer-events: none;
  z-index: 1;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-50px) translateX(50px) rotate(360deg); opacity: 0; }
}

/* Fade out */
.fade-out { opacity: 0; }
</style>
</head>
<body>
<h1>ðŸ’– Happy Valentine's Day JaanðŸ’–</h1>

<script>
// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  const emojis = ["ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’ž","ðŸ’Œ"];
  heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left = Math.random()*window.innerWidth + "px";
  heart.style.fontSize = (15 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 500);

// Play music on first click (mobile friendly)
const music = document.getElementById("bg-music");
document.addEventListener('click',()=>{ if(music.paused) music.play(); }, {once:true});

// Fade and redirect to quiz page after 3 seconds
setTimeout(()=>{
  document.body.classList.add("fade-out");
  setTimeout(()=>{ window.location.href = "quiz.html"; },1000);
},3000);
</script>
</body>
</html>
