<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Couple Quiz ğŸ’‘</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
  transition: opacity 1s ease-in-out;
}

.quiz-box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
  position: relative;
  z-index: 10;
}

h2 { text-align:center; color:#ff477e; margin-bottom:20px; }
p { margin: 15px 0 5px; font-weight:bold; }
label { display:block; margin:6px 0; cursor:pointer; }
button { margin-top:20px; width:100%; padding:12px; border:none; border-radius:25px; background:#ff477e; color:white; font-size:1rem; cursor:pointer; }
button:hover{opacity:0.9;}

/* Floating hearts */
.heart { position:absolute; font-size:20px; color:#ff477e; animation: float 6s linear infinite; pointer-events:none; z-index:1; }
@keyframes float { 0%{transform:translateY(100vh) translateX(0) rotate(0deg); opacity:0;} 50%{opacity:1;} 100%{transform:translateY(-50px) translateX(50px) rotate(360deg); opacity:0;} }

/* Fade out */
.fade-out { opacity: 0; }
</style>
</head>
<body>
<div class="quiz-box" id="quiz">
<h2>ğŸ’– 5-Year Couple Quiz</h2>
</div>

<audio id="bg-music" src="love.mp3" loop></audio>

<script>
// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’","ğŸ’Œ"];
  heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left = Math.random()*window.innerWidth + "px";
  heart.style.fontSize = (15 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

// Music play on first click
const music = document.getElementById("bg-music");
document.addEventListener('click',()=>{ if(music.paused) music.play(); }, {once:true});

// Questions
const questions = [
  {q:"1ï¸âƒ£ Where did we first meet?", options:["School","College","Work","Online"]},
  {q:"2ï¸âƒ£ Where was our first date?", options:["Restaurant","Coffee shop","Movie","Park"]},
  {q:"3ï¸âƒ£ Who made the first move?", options:["You","Me"]},
  {q:"4ï¸âƒ£ When did we officially become a couple?", options:["You","Me"]},
  {q:"5ï¸âƒ£ What is our favorite place to hang out together?", options:["Cafe","Park","Beach","Home"]},
  {q:"6ï¸âƒ£ If we were a movie couple, which genre?", options:["Romantic Comedy ğŸ’•ğŸ˜‚","Drama ğŸ˜ğŸ­","Action ğŸ’¥ğŸ’–"]},
  {q:"7ï¸âƒ£ What is our favorite food to share?", options:["Pizza","Ice cream","Burger","Home-cooked"]},
  {q:"8ï¸âƒ£ Which trip did we enjoy most?", options:["Mohali","Kurukshetra","Yamunanagar"]},
  {q:"9ï¸âƒ£ Who is more romantic?", options:["You","Me"]},
  {q:"10ï¸âƒ£ Who remembers important dates better?", options:["You","Me"]},
  {q:"11ï¸âƒ£ Whatâ€™s our cutest habit together?", options:["Secret nicknames ğŸ¥°","Holding hands ğŸ’‘","Random memes ğŸ˜‚ğŸ’–"]},
  {q:"12ï¸âƒ£ Favorite activity together?", options:["Cooking","Watching movies","Traveling","Playing games"]}
];

let currentPage = 0, perPage=2, score=0;
const quizDiv = document.getElementById("quiz");

function loadPage(){
  quizDiv.style.opacity = 0;
  setTimeout(()=>{
    quizDiv.innerHTML = `<h2>ğŸ’– 5-Year Couple Quiz</h2>`;
    const start=currentPage*perPage, end=start+perPage;
    for(let i=start;i<end && i<questions.length;i++){
      const q=questions[i];
      quizDiv.innerHTML+=`<p>${q.q}</p>`;
      q.options.forEach(opt=>{
        quizDiv.innerHTML+=`<label><input type="radio" name="q${i+1}" value="1"> ${opt}</label>`;
      });
    }
    if(end<questions.length) quizDiv.innerHTML+=`<button onclick="nextPage()">Next â¡ï¸</button>`;
    else quizDiv.innerHTML+=`<button onclick="showResult()">Submit ğŸ’–</button>`;
    quizDiv.style.opacity=1;
  },500);
}

function nextPage(){
  const start=currentPage*perPage, end=start+perPage;
  for(let i=start;i<end && i<questions.length;i++){
    const radios=document.getElementsByName("q"+(i+1));
    for(const r of radios) if(r.checked) score+=parseInt(r.value);
  }
  currentPage++;
  loadPage();
}

function showResult(){
  const start=currentPage*perPage, end=start+perPage;
  for(let i=start;i<end && i<questions.length;i++){
    const radios=document.getElementsByName("q"+(i+1));
    for(const r of radios) if(r.checked) score+=parseInt(r.value);
  }
  quizDiv.style.opacity=0;
  setTimeout(()=>{
    let message="";
    if(score<=4) message="Still figuring each other out ğŸ˜…";
    else if(score<=8) message="Lovebirds in sync ğŸ’•";
    else message="Soulmates ğŸ˜ğŸ’–";
    quizDiv.innerHTML=`
      <h2>ğŸ’– Quiz Complete!</h2>
      <p style="text-align:center; font-size:1.2rem;">Your Score: ${score}</p>
      <p style="text-align:center; font-size:1.4rem; color:#ff477e;">${message}</p>
      <p style="text-align:center;">Keep making memories together ğŸ’•</p>
      <button onclick="goToThirdPage()">View Memories ğŸ’–</button>
    `;
    quizDiv.style.opacity=1;
  },500);
}

function goToThirdPage(){
  document.body.classList.add("fade-out");
  setTimeout(()=>{ window.location.href="memories.html"; },1000);
}

loadPage();
</script>
</body>
</html>
